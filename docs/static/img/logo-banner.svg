<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diskGradientBanner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labelGradientBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#FFFFFF"/>
  
  <!-- Floppy disk illustration -->
  <g transform="translate(50, 20)">
    <!-- Main disk body -->
    <rect x="0" y="0" width="140" height="160" rx="6" fill="url(#diskGradientBanner)"/>
    
    <!-- Metal slide at top -->
    <rect x="20" y="0" width="100" height="35" rx="3" fill="#94A3B8"/>
    <rect x="25" y="5" width="90" height="25" rx="2" fill="#CBD5E1"/>
    
    <!-- Slide opening -->
    <rect x="40" y="10" width="60" height="15" rx="2" fill="#1E293B"/>
    
    <!-- Label area -->
    <rect x="15" y="60" width="110" height="85" rx="3" fill="url(#labelGradientBanner)"/>
    
    <!-- Label lines -->
    <line x1="25" y1="75" x2="115" y2="75" stroke="#78350F" stroke-width="1.5" opacity="0.3"/>
    <line x1="25" y1="90" x2="115" y2="90" stroke="#78350F" stroke-width="1.5" opacity="0.3"/>
    <line x1="25" y1="105" x2="115" y2="105" stroke="#78350F" stroke-width="1.5" opacity="0.3"/>
    <line x1="25" y1="120" x2="90" y2="120" stroke="#78350F" stroke-width="1.5" opacity="0.3"/>

    <!-- Bottom cutout -->
    <rect x="50" y="155" width="40" height="3" fill="#1E293B"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(250, 100)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#1E293B">
      Retro Floppy
    </text>
    <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748B">
      Interactive 3.5" Floppy Disk React Component
    </text>
  </g>
</svg>

